
file.patterns.markdown=*.md;*.markdown
filter.markdown=Markdown (md markdown)|$(file.patterns.markdown)|


lexer.$(file.patterns.markdown)=markdown

# Normal
style.markdown.0=

# Special
style.markdown.1=fore:#33FF00

# STRONG **double asterisk**
style.markdown.2=fore:#224466

# STRONG 2 (not used)
style.markdown.3=fore:#33FF00

# EM1 (italic)
style.markdown.4=fore:#33FF00

# EM2 _single underline_
style.markdown.5=fore:#666600

# H1-H3
style.markdown.6=fore:#FF7700
style.markdown.7=fore:#DD6600
style.markdown.8=fore:#BB5500

# H4
style.markdown.9=fore:#33FF00

# H5
style.markdown.10=fore:#33FF00

# H6
style.markdown.11=fore:#33FF00

# prechar (up to three indent spaces, eg for a second-level list)
style.markdown.12=fore:#FFFFFF
#style.markdown.12=back:#EEEEAA,fore:#000000

# list
style.markdown.13=fore:#33CC00

# list
style.markdown.14=fore:#33FF00

# BLOCKQUOTE
style.markdown.15=fore:#33FF00

# STRIKEOUT ~~double tilde~~ (apparently not in Markdown)
style.markdown.16=

# HRULE
style.markdown.17=fore:#33FF00

# LINK
style.markdown.18=fore:#00AAAA

# CODE `single backticks`
style.markdown.19=fore:#7F007F,$(font.monospace)

# CODE2
style.markdown.20=fore:#33FF00

# CODEBLOCK
style.markdown.21=fore:#33FF00

# COMMENT
style.markdown.22=fore:#33FF00

# OPTION
style.markdown.23=fore:#33FF00

# PREPROC
style.markdown.24=fore:#33FF00

# POSTPROC
style.markdown.25=fore:#33FF00
