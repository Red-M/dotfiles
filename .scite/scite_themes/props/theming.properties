#########################
# SciTE window specific #
#########################

# Fold
fold.margin.colour=$(colour back)
fold.margin.highlight.colour=$(colour lnback)
fold.fore=$(colour lnfore)CC
fold.back=$(colour lnback)
fold.highlight.colour=$(colour function)

# Caret
caret.fore=$(colour fore)
caret.line.back=$(colour class)20
caret.line.layer=1
caret.line.back.alpha=32

# Edge
edge.colour=$(colour whitespace)

# Selection (remove fore)
selection.fore=
selection.back=$(colour fore)40
selection.layer=2
selection.alpha=64
selection.inactive.fore=
selection.inactive.back=$(colour fore)40
# colour for additional selections
#selection.additional.fore=
#selection.additional.back=
#selection.additional.alpha=256

# Whitespace, error, bookmark, etc.
whitespace.fore=$(colour whitespace)
whitespace.back=
#error.marker.fore=#0000A0
#error.marker.back=#DADAFF
#bookmark.fore=#BE0000
#bookmark.back=#FFFFA0
#bookmark.alpha=
#find.mark=#0000FF
#find.mark.indicator=style:compositionthick,colour:#FFB700,under
highlight.current.word.colour=$(colour class)
highlight.current.word.indicator=style:roundbox,colour:$(colour class),under,outlinealpha:128,fillalpha:40
#indicators.alpha=63
#find.indicator.incremental=style:compositionthick,colour:#FFB700,under

###########################
# Theme colours and styles #
###########################

# colours provided by scheme
tcolour.back    =$(colour back)
tcolour.lnback  =$(colour lnback)
tcolour.wspace  =$(colour whitespace)
tcolour.comment =$(colour comment)
tcolour.lnfore  =$(colour lnfore)
tcolour.fore    =$(colour fore)
tcolour.operator=$(colour operator)
tcolour.hlite   =$(colour highlight)

tcolour.variable=$(colour variable)
tcolour.number  =$(colour number)
tcolour.class   =$(colour class)
tcolour.string  =$(colour string)
tcolour.support =$(colour support)
tcolour.function=$(colour function)
tcolour.keyword =$(colour keyword)
tcolour.embed   =$(colour embed)

tcolour.fore.dim    =$(colour dim fore)
tcolour.comment.dim =$(colour dim comment)
tcolour.variable.dim=$(colour dim variable)
tcolour.number.dim  =$(colour dim number)
tcolour.class.dim   =$(colour dim class)
tcolour.string.dim  =$(colour dim string)
tcolour.support.dim =$(colour dim support)
tcolour.function.dim=$(colour dim function)
tcolour.keyword.dim =$(colour dim keyword)
tcolour.embed.dim   =$(colour dim embed)

# Extra contextual names
tcolour.comment.box =$(tcolour.comment)
tcolour.comment.line=$(tcolour.comment)
tcolour.comment.doc =$(tcolour.comment)

tcolour.calltips=$(tcolour.comment)

tcolour.string.double=$(tcolour.string)
tcolour.string.single=$(tcolour.string)
tcolour.string.ticks =$(tcolour.support)
tcolour.string.regex =$(tcolour.support)
tcolour.string.other =$(tcolour.string)

tcolour.error=$(tcolour.variable)
tcolour.match=$(tcolour.function)

# Styles
tstyle.base=$(font.base),back:$(tcolour.back)
tstyle.base_ln=$(font.base),back:$(tcolour.lnback)
tstyle.base_err=$(font.base),back:$(tcolour.error)

tstyle.base_comment=$(font.base),back:$(tcolour.back)

tstyle.default   =$(tstyle.base),fore:$(tcolour.fore)
tstyle.linenumber=$(tstyle.base_ln),fore:$(tcolour.lnfore)
tstyle.whitespace=$(tstyle.base),fore:$(tcolour.wspace)

tstyle.comment     =$(tstyle.base_comment),fore:$(tcolour.comment)
tstyle.comment.box =$(tstyle.base_comment),fore:$(tcolour.comment.box)
tstyle.comment.line=$(tstyle.base_comment),fore:$(tcolour.comment.line)
tstyle.comment.doc =$(tstyle.base_comment),fore:$(tcolour.comment.doc)

tstyle.calltips=$(tstyle.linenumber)

tstyle.operator=$(tstyle.base),fore:$(tcolour.operator)
tstyle.variable=$(tstyle.base),fore:$(tcolour.variable)
tstyle.number  =$(tstyle.base),fore:$(tcolour.number)
tstyle.class   =$(tstyle.base),fore:$(tcolour.class)

tstyle.string.double=$(tstyle.base),fore:$(tcolour.string.double)
tstyle.string.single=$(tstyle.base),fore:$(tcolour.string.single)
tstyle.string.ticks =$(tstyle.base),fore:$(tcolour.string.ticks)
tstyle.string.regex =$(tstyle.base),fore:$(tcolour.string.regex)
tstyle.string.other =$(tstyle.base),fore:$(tcolour.string.other)
tstyle.string       =$(tstyle.string.double)
tstyle.delimiter    =$(tstyle.base_ln),fore:$(tcolour.fore)

tstyle.support =$(tstyle.base),fore:$(tcolour.support)
tstyle.function=$(tstyle.base),fore:$(tcolour.function)
tstyle.keyword =$(tstyle.base),fore:$(tcolour.keyword)
tstyle.embed   =$(tstyle.base),fore:$(tcolour.embed)

tstyle.match   =$(font.base),fore:$(tcolour.function),back:$(tcolour.lnback)
tstyle.warning =$(tstyle.base),fore:$(tcolour.error)
tstyle.error   =$(font.base),fore:$(tcolour.back),back:$(tcolour.error)
tstyle.mismatch=$(font.base),fore:$(tcolour.back),back:$(tcolour.variable.dim)

tstyle.label=$(tstyle.base_ln),fore:$(tcolour.match)
tstyle.preprocessor=$(tstyle.class)

import .scite/scite_themes/bootstrap
